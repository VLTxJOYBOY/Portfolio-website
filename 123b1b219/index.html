            width: 100%;

        th {
            background-color: #d49203;
            color: rgb(192, 13, 13);
        }
        tr:nth-child(even) {
            background-color: #eea507;
        }
        code {
            background-color: #e6820f;
            padding: 2px 5px;
        }
    </style>
</head>
